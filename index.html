<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 18 Cumpleaños Lautaro</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Fondo muy claro, casi blanco */
            color: #333;
            overflow-x: hidden; /* Ocultar scroll horizontal que puedan causar las animaciones */
            position: relative;
            line-height: 1.6;
        }

        /* Fondo a rayas */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Rayas más claras para encajar con blanco/cian */
            background: repeating-linear-gradient(
                45deg,
                #e0f2f7, /* Cian muy claro */
                #e0f2f7 15px,
                #f0f8ff 15px, /* Blanco azulado muy claro */
                #f0f8ff 30px
            );
            opacity: 0.5; /* Ajusta la transparencia si es necesario */
            z-index: -1; /* Asegura que esté detrás del contenido */
        }

        .invitation-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95); /* Blanco casi opaco */
            padding: 40px 50px; /* Padding por defecto */
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1; /* Asegura que el contenido esté encima del fondo */
            width: 95%; /* Ancho fluido */
            max-width: 600px; /* Ancho máximo */
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #007987; /* Cian oscuro */
            font-size: 3em;
            margin-bottom: 10px;
            animation: text-pop-up 1.2s ease-out;
        }

        @keyframes text-pop-up {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            80% {
                transform: scale(1.03);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            color: #333; /* Gris oscuro */
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 30px;
            animation: fade-in 2s ease-out forwards;
            opacity: 0;
            animation-delay: 0.6s;
        }

        p {
            color: #555; /* Gris medio */
            font-size: 1.15em;
            margin-bottom: 20px;
            animation: fade-in 2s ease-out forwards;
            opacity: 0;
        }

        p:nth-of-type(1) {
            animation-delay: 1.2s;
        } /* Fecha y Hora */
        p:nth-of-type(2) {
            animation-delay: 1.8s;
        } /* Lugar */


        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eighteen {
            font-size: 1.6em;
            color: #00bcd4; /* Cian */
            font-weight: bold;
            animation: heartbeat 1.8s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Contador de Cuenta Regresiva */
        #countdown {
            margin-top: 30px;
            font-size: 1.8em;
            color: #007987; /* Cian oscuro */
            font-weight: bold;
            animation: fade-in 2s ease-out forwards; /* Animación de aparición */
            opacity: 0; /* Empieza invisible */
            animation-delay: 2.5s; /* Retraso */
             border-top: 1px solid #eee; /* Línea separadora clara */
             padding-top: 20px;
        }

        #countdown div {
            display: inline-block;
            margin: 0 10px;
        }

        #countdown span {
            display: block;
            font-size: 0.5em;
            color: #555;
            font-weight: normal;
        }


        /* Estilo del formulario RSVP y botones */
        #rsvpForm {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            animation: fade-in 2s ease-out forwards;
            opacity: 0;
            animation-delay: 3s; /* Aparece después del contador */
        }

        .location-button {
            animation: fade-in 2s ease-out forwards;
            opacity: 0;
            animation-delay: 3.5s; /* Aparece un poco después del formulario */
            margin-top: 15px;
        }

        #rsvpForm label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #555;
        }

        #rsvpForm input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            max-width: 300px;
            box-sizing: border-box;
        }

        #rsvpForm input[type="text"]::placeholder {
            color: #888;
            opacity: 1;
        }

        #rsvpForm input[type="text"]:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
        }

        .button-style {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0097a7;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            white-space: nowrap;
        }

        .button-style:hover {
            background-color: #00bcd4;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button-style:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #rsvpForm button {
            margin-top: 0;
        }


        /* Animation for subtle floating particles (Bubbles/Dots) */
        .floating-element {
            position: absolute;
            width: 6px; /* Un poco más grandes */
            height: 6px;
            background-color: rgba(0, 188, 212, 0.5); /* Cian semi-transparente */
            border-radius: 50%;
            animation: float 15s infinite ease-in-out; /* Animación más suave y larga */
            opacity: 0;
            z-index: 0;
            box-shadow: 0 0 6px rgba(0, 188, 212, 0.4); /* Brillo cian sutil */
        }

        .floating-element:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.8); /* Blanco semi-transparente */
            width: 8px;
            height: 8px;
            animation-duration: 18s;
            animation-direction: reverse;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .floating-element:nth-child(even) {
            animation-duration: 12s;
        }


        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-300px); /* Mayor desplazamiento vertical */
                opacity: 0;
            }
        }

        /* Posicionamiento aleatorio */
        .element1 { top: 100%; left: 10%; animation-delay: 0s;}
        .element2 { top: 100%; left: 90%; animation-delay: 1s;}
        .element3 { top: 100%; left: 25%; animation-delay: 2s;}
        .element4 { top: 100%; left: 70%; animation-delay: 0.5s;}
        .element5 { top: 100%; left: 40%; animation-delay: 3s;}
        .element6 { top: 100%; left: 80%; animation-delay: 1.5s;}
        .element7 { top: 100%; left: 5%; animation-delay: 2.5s;}
        .element8 { top: 100%; left: 50%; animation-delay: 4s;}
        .element9 { top: 100%; left: 15%; animation-delay: 3.5s;}
        .element10 { top: 100%; left: 85%; animation-delay: 0.8s;}
        .element11 { top: 100%; left: 35%; animation-delay: 2.2s;}
        .element12 { top: 100%; left: 65%; animation-delay: 1.8s;}
        .element13 { top: 100%; left: 45%; animation-delay: 3.2s;}
         .element14 { top: 100%; left: 55%; animation-delay: 0.3s;}
         .element15 { top: 100%; left: 75%; animation-delay: 2.8s;}
         .element16 { top: 100%; left: 20%; animation-delay: 1.3s;}
         .element17 { top: 100%; left: 60%; animation-delay: 3.8s;}
         .element18 { top: 100%; left: 30%; animation-delay: 0.9s;}
         .element19 { top: 100%; left: 7%; animation-delay: 2.1s;}
         .element20 { top: 100%; left: 93%; animation-delay: 1.1s;}


        /* === MEDIA QUERY PARA MÓVILES (Optimización) === */
        @media (max-width: 600px) {
            .invitation-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            p {
                font-size: 1em;
                margin-bottom: 15px;
                line-height: 1.5;
            }

            #countdown {
                font-size: 1.5em;
                margin-top: 20px;
                padding-top: 15px; /* Ajuste padding top en móvil */
            }

            #countdown div {
                margin: 0 5px;
            }

            #countdown span {
                font-size: 0.4em;
            }


            #rsvpForm label {
                font-size: 1em;
                margin-bottom: 5px;
            }

            #rsvpForm input[type="text"] {
                padding: 8px;
                font-size: 0.9em;
                margin-bottom: 15px;
                width: calc(100% - 20px);
            }

            .button-style {
                padding: 12px 20px;
                font-size: 1.1em;
            }

            #rsvpForm, .location-button {
                 margin-top: 20px;
                 padding-top: 15px;
            }

            .location-button {
                 margin-top: 10px;
            }

             /* Ajustes sutiles a la animación flotante en móviles */
             @keyframes float {
                 0% { transform: translateY(0); opacity: 0; }
                 20% { opacity: 0.6; }
                 80% { opacity: 0.6; }
                 100% { transform: translateY(-200px); opacity: 0; }
             }
             .floating-element { animation: float 12s infinite ease-in-out; }
             .floating-element:nth-child(odd) { animation-duration: 15s; }
             .floating-element:nth-child(even) { animation-duration: 10s; }

        }

    </style>
</head>
<body>

    <div class="invitation-container">
        <h1>¡Celebrando Mis <span class="eighteen">18</span> Años!</h1>
        <h2>Lautaro</h2>

        <p>Me gustaría que compartieras conmigo la celebración de mi 18º cumpleaños.</p>

        <p>
            <strong>Fecha:</strong> 3 de mayo del 2025<br>
            <strong>Hora:</strong> 21:00 h
        </p>

        <p>
            <strong>Lugar:</strong> El Mas de Gerembí, Tarragona<br>
            <span style="font-size: 0.9em; color: #555;">(Ver ubicación exacta en el mapa)</span>
        </p>

        <div id="countdown">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>


        <form id="rsvpForm">
            <label for="guestName">Tu Nombre:</label>
            <input type="text" id="guestName" name="guestName" placeholder="Escribe aquí tu nombre" required>

            <button type="submit" class="button-style">
                Confirmar Asistencia
            </button>
        </form>

        <a href="https://www.google.es/maps/place/43764+El+Mas+de+Geremb%C3%AD,+Tarragona/@41.1950102,1.2945558,54m/data=!3m1!1e3!4m6!3m5!1s0x12a3f956bfb77f91:0xa4edd32e5f6120e6!8m2!3d41.195111!4d1.2957249!16s%2Fg%2F11xbwpfj9?entry=ttu&g_ep=EgoyMDI1MDQyMS4wIKXMDSoASAFQAw%3D%3D"
           id="locationLink" class="button-style location-button" target="_blank">
            Ver Ubicación en Maps
        </a>

        </div>

    <div class="floating-element element2"></div>

    <div class="floating-element element5"></div>

    <div class="floating-element element10"></div>
    <div class="floating-element element11"></div>
    <div class="floating-element element12"></div>
    <div class="floating-element element13"></div>
    <div class="floating-element element14"></div>
    <div class="floating-element element15"></div>
    <div class="floating-element element16"></div>
    <div class="floating-element element17"></div>
    <div class="floating-element element18"></div>
    <div class="floating-element element19"></div>
    <div class="floating-element element20"></div>


    <script>
        // Script para el contador de cuenta regresiva
        // Configura la fecha y hora del evento (Año, Mes-1, Día, Hora, Minutos, Segundos)
        // Meses son 0-indexados: Enero=0, Febrero=1, ..., Mayo=4
        const eventDate = new Date(2025, 4, 3, 21, 0, 0).getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Calcular tiempo en días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar el resultado en los elementos
            // Se asegura de que los elementos existan antes de intentar actualizarlos
            const daysElement = document.getElementById("days");
            const hoursElement = document.getElementById("hours");
            const minutesElement = document.getElementById("minutes");
            const secondsElement = document.getElementById("seconds");
            const countdownElement = document.getElementById("countdown");


            if (daysElement && hoursElement && minutesElement && secondsElement && countdownElement) {
                if (distance > 0) {
                    daysElement.innerHTML = days + "<span>Días</span>";
                    hoursElement.innerHTML = hours + "<span>Horas</span>";
                    minutesElement.innerHTML = minutes + "<span>Minutos</span>";
                    secondsElement.innerHTML = seconds + "<span>Segundos</span>";
                } else {
                     // Si la cuenta regresiva ha terminado
                    clearInterval(countdownFunction);
                    countdownElement.innerHTML = "¡La fiesta ha comenzado!";
                    countdownElement.style.color = "#00bcd4"; // Cian para el mensaje final
                     countdownElement.style.fontSize = "2em"; // Tamaño un poco mayor
                }
            } else {
                 // Opcional: Limpiar el intervalo si los elementos no se encuentran
                 clearInterval(countdownFunction);
                 console.error("Elementos del contador no encontrados en el HTML.");
            }


        }, 1000); // Actualizar cada 1 segundo


        // Script para manejar el envío del formulario y abrir el cliente de correo

        // Dirección de correo a la que llegarán las confirmaciones.
        const hostEmail = 'roscordtgn@gmail.com';

        const rsvpForm = document.getElementById('rsvpForm');

        rsvpForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío normal del formulario

            const guestNameInput = document.getElementById('guestName');
            const guestName = guestNameInput.value.trim();

            if (guestName === '') {
                alert('Por favor, introduce tu nombre para confirmar.');
                return;
            }

            const encodedGuestName = encodeURIComponent(guestName);
            const subject = encodeURIComponent('Confirmación de asistencia - 18 Cumpleaños de Lautaro');
            // Cuerpo del mensaje, incluyendo el nombre introducido
            const body = encodeURIComponent(`Hola Lautaro,\n\nConfirmo mi asistencia al 18º cumpleaños.\nMi nombre es: ${encodedGuestName}\n\nGracias.`); // Usar encodedGuestName aquí también

            const mailtoUrl = `mailto:${hostEmail}?subject=${subject}&body=${body}`;

            // Abre el cliente de correo
            window.location.href = mailtoUrl;

            // Opcional: Mostrar un mensaje de agradecimiento (puede interferir con la apertura del mailto en algunos navegadores)
            // alert('¡Gracias por confirmar! Se abrirá tu cliente de correo para enviar el email.');
            // guestNameInput.value = '';
        });

        // No se necesita JavaScript adicional para el botón de ubicación si solo es un enlace <a>

    </script>
